<div class="container">
  <h2>{{ title }}</h2>

  <form #proyectForm="ngForm" (ngSubmit)="onSubmit(proyectForm)">
    <p>
      <label for="name">Nombre: </label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name">
    </p>
    <p>
      <label for="description">Descripción: </label>
      <textarea name="description" #description="ngModel" [(ngModel)]="project.description"></textarea>
    </p>
    <p>
      <label for="category">Categoría: </label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category">
    </p>
    <p>
      <label for="year">Año: </label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year">
    </p>
    <p>
      <label for="langs">Leguajes: </label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs">
    </p>
    <p>
      <label for="image">Imagen del proyecto: </label>
      <input type="file" name="image" placeholder="Subir imagen del proyecto">
    </p>
  </form>
</div>
