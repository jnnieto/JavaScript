<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/ajax.js"></script>
    <title>Aprendiendo AJAX con jQuery</title>
    <style>
        #datos{
            border: 2px solid green;
            width: 250px;
            height: 250px;
            overflow: scroll;
        }
        .form_user{
            width: 100px;
            height: 100px;
            border: 3px dashed red;
            width: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo a usar peticiones en AJAX con jQuery</h1>
    <h2>Formulario para registrar un nuevo usuario a la API</h2>
    <form action="https://reqres.in/api/users" method="POST" class="form_user" id="formulario">
        <input type="text" name="first_name" id="nombre" placeholder="Ingresa tu nombre">
        <input type="text" name="last_name" id="apellido" placeholder="Ingresa tu apellido">
        <input type="submit" value="Registrar">
    </form>
    <br>
    <div id="datos">

    </div>
</body>
</html>
